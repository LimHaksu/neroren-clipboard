<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="cat"></div>
        <header id="settings-header" class="settings-header"></header>
        <div class="options">
            <div class="language-wrapper">
                <label id="language-label" for="language" class="language-label"></label>
                <select id="language" class="language"></select>
            </div>
            <div class="toggle-button-wrapper">
                <div id="toggle-button" class="toggle-button">
                    <div id="circle" class="circle"></div>
                </div>
                <div id="toggle-message" class="toggle-message"></div>
            </div>
            <div class="line-setting-wrapper">
                <div class="line-wrapper">
                    <button id="up-button" class="line-button">
                        <div class="up-button"></div>
                    </button>
                    <div id="line-text" class="line-text"></div>
                    <button id="down-button" class="line-button">
                        <div class="down-button"></div>
                    </button>
                </div>
                <div id="line-message" class="line-message"></div>
            </div>
        </div>
        </div>
    </body>
    <script src="js/options.js"></script>
</html>
